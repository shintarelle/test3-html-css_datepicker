<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/globals.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <img class="page__front-image" src="images/Vector1.png" alt="front image" width="604" height="423">
  <header class="header">
    <img class="header__logo" src="images/logo.png" alt="logo" width="138" height="138">
    <div class="header__content">
      <div class="header__title-container">
        <h1 class="header__title">monblanproject</h1>
        <div class="header__start-date">Start on 17-02-2016</div>
      </div>
      <div class="header__stats">
        <div class="header__stat">
          <span class="header__stat-number">870</span>
          <span class="header__stat-text">posts</span>
        </div>
        <div class="header__stat">
          <span class="header__stat-number">11,787</span>
          <span class="header__stat-text">followers</span>
        </div>
        <div class="header__stat">
          <span class="header__stat-number">112</span>
          <span class="header__stat-text">following</span>
        </div>
      </div>

      <div class="datepicker-container">
        <label>Date:</label>
        <div class="flatpickr">
          <input type="text" placeholder="From" data-input>
        </div>
        <div class="flatpickr">
          <input type="text" placeholder="To" data-input>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__container">
      <div class="main__content">
        <div class="content__tabs">
          <img src="images/titlesGroup.svg" alt="titles group" class="content__tab content__tab--titles" id="tab-titles">
          <img src="images/rowsGroup.svg" alt="rows group" class="content__tab content__tab--rows" id="tab-rows">
        </div>
        <div class="content__cards content__cards--rows" id="rows-cards">
        </div>
        <div class="content__cards content__cards--titles" id="titles-cards">
        </div>
        <div class="content__load-more">
          <button class="content__load-more-button">LOAD MORE</button>
        </div>
      </div>
    </div>

    <img class="main__back-image" src="images/Vector2.png" alt="back image" width="210" height="368">
  </main>

  <footer class="footer">

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
